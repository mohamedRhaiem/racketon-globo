<ion-view view-title="Dicas">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-left" ng-repeat="dica in dicas" type="item-text-wrap">
        <i class="icon ion-chevron-right icon-accessory" ng-class="dica.icon"></i>
        <p2>{{dica.name}}</h2>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
